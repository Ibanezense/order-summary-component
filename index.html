<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main class="card">
    <div class="card__image">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <h1 class="card__title">Order Summary</h1>
    <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="card__plan">
      <img class="card__plan__icon" src="./images/icon-music.svg" alt="">
      <div class="card__plan__text">
        <p>Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a class="card__plan__link" href="#">Change</a>
    </div>

    <button class="card__button">Proceed to Payment</button>
    
    <div class="card__cancel">
      <a class="card__cancel-link" href="#">Cancel Order</a>
    </div>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Ibanez</a>.
  </footer>
</body>
</html>
